# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - parseai-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/main_parseai-frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://parse-ai.azurewebsites.net
          NEXT_PUBLIC_APP_NAME: Intelligent Document Processing
          NEXT_PUBLIC_APP_VERSION: 1.0.0
        run: |
          npm install
          npm run build

      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          # Traditional Next.js deployment (no standalone)
          mkdir -p ../deploy
          
          # Copy built .next folder
          cp -r .next ../deploy/
          
          # Copy node_modules
          cp -r node_modules ../deploy/
          
          # Copy required files
          cp package.json ../deploy/
          cp next.config.js ../deploy/
          
          # Copy public folder if exists
          if [ -d "public" ]; then cp -r public ../deploy/; fi
          
          # CRITICAL: Add deployment marker to completely disable Oryx build
          echo '[config]' > ../deploy/.deployment
          echo 'SCM_DO_BUILD_DURING_DEPLOYMENT=false' >> ../deploy/.deployment
          
          # Create a simple startup script
          cat > ../deploy/startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          node node_modules/next/dist/bin/next start -p 8080
          EOF
          chmod +x ../deploy/startup.sh
          
          # Debug output
          echo "=== Deploy folder contents ==="
          ls -la ../deploy/
          echo "=== .next folder contents ==="
          ls -la ../deploy/.next/
          echo "=== Checking for BUILD_ID ==="
          cat ../deploy/.next/BUILD_ID || echo "BUILD_ID not found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./site

      - name: Verify downloaded artifact
        run: |
          echo "=== Downloaded artifact contents ==="
          ls -la ./site/
          echo "=== .next folder exists? ==="
          ls -la ./site/.next/ || echo ".next NOT FOUND IN ARTIFACT"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CE2317127F32437892129FF62CBEF9B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1779A092FB434A449E49DAD997852A53 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4E24561E98C42DD91F482D560E90629 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'parseai-frontend'
          slot-name: 'Production'
          package: ./site
